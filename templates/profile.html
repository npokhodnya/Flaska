{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
            <h1 class="text-center">Привет, {{ user.username }}</h1>
          </div>
            <h3 class="text-center">Ваши данные:</h3>
            <h4 class="text-center">Username: {{ user.username }}</h4>
            <h4 class="text-center">Имя: {{ user.firstname }}</h4>
            <h4 class="text-center">Фамилия: {{ user.lastname }}</h4>
            <div class="text-center">
              <a href="{{ url_for('logout') }}" class="btn btn-secondary">Выход</a>
              <a href="{{ url_for('edit') }}" class="btn btn-secondary">Изменить профиль</a>
      </div>
    </div>
  </div>
{% endblock %}
